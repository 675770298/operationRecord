<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/style.css" />
</head>

<body>
  <h1>test</h1>
  <input type="text">
  <button>测试</button>
  <button>回放</button>
  <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/index.js"></script>
  <script>
    let events = [];
    let stopFn = rrweb.record({
      emit(event) {
        // 将 event 存入 events 数组中
        events.push(event);
      },
    });
    document.querySelectorAll('button')[0].addEventListener('click', function (params) {
      document.querySelector('input').value = '132';
      console.log(events);

      setTimeout(() => {
        confirm('录制完成');
        stopFn();
      }, 1000);
    });
    document.querySelectorAll('button')[1].addEventListener('click', function (params) {
      new rrwebPlayer({
        target: document.body, // 可以自定义 DOM 元素
        data: {
          events,
        },
      });
    });
  </script>
</body>

</html>
